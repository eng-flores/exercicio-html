<!DOCTYPE html>
<html>
  <body>
    <h1>Formulário</h1>

    <form action="/action_page.php">
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
      <br>
      <p>Please select your favorite vehicles:</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>

      <p>Choose your monster's features:</p>
        <input type="checkbox" id="scales" name="scales" checked>
        <label for="scales">Scales</label>
        <input type="checkbox" id="horns" name="horns">
        <label for="horns">Horns</label>
        <input type="checkbox" id="powerful" name="powerful">
        <label for="powerful">Powerful</label>

      <br>
      <p>Please select your favorite Web language:</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
      <br>
      <p>Select a maintenance drone:</p>
        <input type="radio" id="huey" name="drone" value="huey" checked>
        <label for="huey">Huey</label>
        <input type="radio" id="dewey" name="drone" value="dewey">
        <label for="dewey">Dewey</label>
        <input type="radio" id="louie" name="drone" value="louie">
        <label for="louie">Louie</label>

      <br>
      <p>Input your information</p>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" placeholder="Maria"><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" placeholder="Silva"><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
